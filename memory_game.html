<!DOCTYPE html>
<html>
    <head>
        <title>Invader Zim - Memory Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/memory_game.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/memory_game.js"></script>
        <link rel="icon" type="image/png" href="./images/favicon.png">
    </head>
    <body>
        <div class="container">
            <div class="row" id="header">
                <div class="col-xs-12 col-lg-12">
                    <header>
                        <img id="logo" src="images/logo.png"/>
                        <button id="start" onclick="MemoryGame.start();">New Game</button>
                    </header>
                 </div>
            </div>
            <div class="row">
                <div id="message" class="col-xs-12 col-lg-12">
                    Sent by the Almighty Tallest, Zim is on a mission to take over Earth... Help him before it's too late!
                </div>
             </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-lg-12" id="board"></div>
            </div>
        </div>
        <div id="overlay">
            <div>You did it! Ready to play again?</div>
            <button id="start2" onclick="off();">New Game</button>
        </div>
    </body>
</html>
